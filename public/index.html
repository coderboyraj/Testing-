<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Facebook Comment Bot</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    color-scheme: dark;
  }
  body{
    margin:0;
    background:#0d1117;
    color:#c9d1d9;
    font-family:'Roboto',sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }
  .card{
    background:#161b22;
    padding:2rem 1.5rem;
    border-radius:12px;
    width:clamp(280px,90vw,520px);
    box-shadow:0 4px 12px rgba(0,0,0,.4);
  }
  h2{text-align:center;margin-top:0;margin-bottom:1rem;}
  textarea,input{
    width:100%;
    margin:.35rem 0;
    padding:.6rem .75rem;
    border:none;
    border-radius:6px;
    background:#0d1117;
    color:#c9d1d9;
  }
  button{
    width:100%;
    padding:.75rem;
    margin-top:.6rem;
    font-weight:bold;
    border:none;
    border-radius:6px;
    cursor:pointer;
    background:#238636;
    color:white;
  }
  table{
    width:100%;
    border-collapse:collapse;
    margin-top:1.2rem;
    font-size:.85rem;
  }
  th,td{
    padding:.35rem .5rem;
    text-align:left;
  }
  tr:nth-child(even){background:#0d1117;}
  .stop{
    background:#da3633;
    padding:.4rem .6rem;
    border:none;
    border-radius:4px;
    color:white;
    cursor:pointer;
    font-size:.75rem;
  }
</style>
</head>
<body>
<div class="card">
  <h2>Comment Bot Control</h2>
  <textarea id="cookie" rows="3" placeholder="Paste Facebook cookie"></textarea>
  <input id="postId" placeholder="Target post UID">
  <textarea id="comment" rows="2" placeholder="Comment text"></textarea>
  <input id="delay" type="number" placeholder="Delay (seconds)">
  <button onclick="start()">Start Session</button>

  <table>
    <thead><tr><th>ID</th><th>Status</th><th>Last Activity</th><th></th></tr></thead>
    <tbody id="list"></tbody>
  </table>
</div>
<script src="main.js"></script>
</body>
</html>
